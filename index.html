<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track Course Recommendation</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stylessheet.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Track Course</h1>

      <form id="trackForm">

        <div class="form-group">
          <label for="name">Enter your Name:</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          Where are you located?
          <div class="radio">
            <label>
              <input type="radio" name="locForm" value="portl" checked>Portland, Oregon
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="locForm" value="seatle">Seatle, Washington
            </label>
          </div>
        </div>

        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="partFull" value="partFull" checked> Are you available Full Time or Part Time?
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="partFull" value="seatle">
      Seatle, Washington
            </label>
          </div>

        <label for="fbSelect">Where would you like to focus? </label>
        <select class="form-control" id="fbSelect">
          <option>Front End</option>
          <option>Back End</option>
        </select>

        <label for="fbSelect">What would you like to work on? </label>
        <select class="form-control" id="typeW">
          <option>Web Applications</option>
          <option>Android user interface</option>
          <option>place holder</option>
        </select>

        <br>
          <button type="submit" name="button" class="btn btn-info">Submit</button>


      </form>

    </div>

  </body>
</html>
